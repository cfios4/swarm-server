---
version: "3.8"

services:

  plex:
    image: linuxserver/plex:latest
    deploy:
      replicas: 1
      labels:
        caddy: watch.cafio.co
        caddy.reverse_proxy: "{{upstreams 32400}}"
    networks:
      - overlaynet
    environment:
      TZ: ${TZ}
      PLEX_CLAIM: ${PLEX_CLAIM} #https://plex.tv/claim
      ADVERTISE_IP: https://${HOSTNAME}.lan:32400,https://${NETBIRDIP}:32400,https://watch.${DOMAIN}:443
      ALLOWED_NETWORKS: 192.168.45.0/24,100.64.0.0/10,10.0.0.0/8
    volumes:
      - ${APPDATA_MNT}/plex:/config
      - ${MEDIA_MNT}:/media:ro
    tmpfs:
      - /transcode
    labels:
      - flame.type=app
      - flame.name=Plex
      - flame.icon=plex
      - flame.url=https://watch.${DOMAIN}/

  overseerr:
    image: sctx/overseerr:latest
    deploy:
      replicas: 1
      labels:
        caddy: request.cafio.co
        caddy.reverse_proxy: "{{upstreams 5055}}"
    environment:
      LOG_LEVEL: debug
      TZ: ${TZ}
    volumes:
      - ${APPDATA_MNT}/overseerr:/app/config
    labels:
      - flame.type=app
      - flame.name=Overseerr
      - flame.icon=movie-search
      - flame.url=https://search.${DOMAIN}/

  radarr:
    image: hotio/radarr:latest
    deploy:
      replicas: 1
      labels:
        caddy: cafio.co/radarr
        caddy.reverse_proxy: "{{upstreams 7878}}"
    networks:
      - overlaynet
    environment:
      TZ: ${TZ}
    depends_on:
      - sabnzbd
    volumes:
      - ${APPDATA_MNT}/radarr:/config
      - ${MEDIA_MNT}:/data
    labels:
      - flame.type=app
      - flame.name=Radarr
      - flame.icon=movie-open
      - flame.url=https://${DOMAIN}/radarr/
      - flame.visibility=hidden

  sonarr:
    image: hotio/sonarr:latest
    deploy:
      replicas: 1
      labels:
        caddy: cafio.co/sonarr
        caddy.reverse_proxy: "{{upstreams 8989}}"
    networks:
      - overlaynet
    environment:
      TZ: ${TZ}
    depends_on:
      - sabnzbd
    volumes:
      - ${APPDATA_MNT}/sonarr:/config
      - ${MEDIA_MNT}:/data
    labels:
      - flame.type=app
      - flame.name=Sonarr
      - flame.icon=youtube-tv
      - flame.url=https://${DOMAIN}/sonarr/
      - flame.visibility=hidden

  sabnzbd:
    image: hotio/sabnzbd:latest
    deploy:
      replicas: 1
      labels:
        caddy: cafio.co/sabnzbd
        caddy.reverse_proxy: "{{upstreams 8080}}"
    networks:
      - overlaynet
    environment:
      TZ: ${TZ}
    volumes:
      - ${APPDATA_MNT}/sabnzbd:/config
      - ${MEDIA_MNT}:/data
    labels:
      - flame.type=app
      - flame.name=Sabnzbd
      - flame.icon=cloud-download
      - flame.url=https://${DOMAIN}/sabnzbd/
      - flame.visibility=hidden

networks:
  overlaynet:
    external: true